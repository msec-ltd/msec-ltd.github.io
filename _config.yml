# Site
name: "MSec Consulting Ltd."
title: "MSec Consulting Blog"
description: "This blog contains our latest research updates and developments."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
# baseurl: /mediumish-theme-jekyll
google_analytics: 'G-2SQK9DWPQS'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  manish:
    name: Manish
    display_name: Manish
    gravatar: 004cee960f910f8a018c370994e16d46
    email: manish@msec.ltd
    web: https://msec-ltd.github.io
    twitter: https://twitter.com/msaindane
    description: "Independent Security Researcher - Helping companies implement business-driven, modern application security strategies."
  
# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
# adsense-data-ad-client: "ca-pub-3412143450191416"
# adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
